<div class="p-3">
  <div class="card-body" >
    <label style ="display : block " class="form-label">Ask yur Question:</label>
    <input [(ngModel)]="query" style="width:70%; display:inline" class="form-control" type="text">
    <button (click)="askAgent()" style ="display:inline " class="btn btn-outline-primary">Send</button>
  </div>
  <div class="card-body">
    @if (response){
      {{response}}
    }
</div>
</div>
