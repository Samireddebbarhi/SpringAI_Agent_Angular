<div class="p-3">

  <div class="card-body">
    <label class="form-label d-block mb-2">Ask your question:</label>

    <input  [(ngModel)]="query"
            class="form-control d-inline-block"
            style="width:70%"
            type="text"
            placeholder="Type hereâ€¦">

    <button (click)="askAgent()"
            class="btn btn-outline-primary ms-2"
            [disabled]="loading || !query.trim()">
      Send
    </button>
  </div>

  <div class="card-body" >
    @if (response){
    <markdown [data]="response"></markdown>}
  </div>

</div>
